<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="image"><img src="Images/IMG_0223.JPG" alt="" /></div>
        <div class="widgets">
          <a href="">Wallet</a>
          <a href="">Transactions</a>
          <a href="">Calender</a>
          <a href="">Todo</a>
        </div>
        <a href="Index.html">Back</a>
      </div>
      <div class="main-content-header">
        <div class="header">
          <div class="Dashboard-text">Dashboard</div>
          <div class="icons">
            <a href=""><img src="Images/instagram.svg" alt="" /></a>
            <a href=""><img src="Images/mail (1).svg" alt="" /></a>
            <a href=""><img src="Images/whatsapp.svg" alt="" /></a>
            <a href=""><img src="Images/snapchat (1).svg" alt="" /></a>
          </div>
        </div>
        <div class="main-content">
          <div class="card-budget">
            <div class="card-slider-budget">
              <div class="card-slider">
                <div class="card">
                  <div class="bank-details">
                    <p>ICICI</p>
                    <p>- - - - - - 8 9 0</p>
                  </div>
                  <div class="money-details">
                    <div class="label">
                      <p>Spent:</p>
                      <br />
                      <p>Budget:</p>
                      <br />
                      <p>Balance:</p>
                    </div>
                    <div class="money">
                      <p>$1674</p>
                      <br />
                      <p>$2500</p>
                      <br />
                      <p>$1943</p>
                    </div>
                    <div class="daily-budget">
                      <p>Daily Budget:</p>
                      <br />
                      <p>$13.5</p>
                    </div>
                  </div>
                </div>
                <div class="slider">
                  <div class="circle circle-unactive"></div>
                  <div class="circle"></div>
                  <div class="plus">+</div>
                </div>
              </div>
            </div>
            <div class="budget"></div>
          </div>
          <div class="calender-todo">
            <div class="calender"></div>
            <div class="todo"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
